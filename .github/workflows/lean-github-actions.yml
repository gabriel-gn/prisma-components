on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Check version changes
        uses: EndBug/version-check@v1.0.0 # More info about the arguments on the action page
        id: check # This will be the reference for later
      - name: Version update detected
        if: steps.check.outputs.changed == 'true'
        run: 'echo "Version change! -> ${{ steps.check.outputs.type }}"'

  publish:
    needs: check-version
    runs-on: ubuntu-latest
    if: |
      needs.check-version.outputs.changed == 'true'
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: npm install && build-npm
        working-directory: ./design-system
        run: |
          echo "*** Iniciando NPM Install ***"
          npm install
          echo "*** Iniciando NPM RUN BUILD-NPM ***"
          npm run build-npm
      - name: npm publish
        working-directory: ./design-system
        run: |
          npm run deploy-npm
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
