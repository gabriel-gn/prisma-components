on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: npm install
        working-directory: ./design-system
        run: npm install
      - name: build library npm
          working-directory: ./design-system
          run: build-npm
#      - run: npm test
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: "./design-system/projects/components/package.json"
          access: "public"
          dry-run: true
