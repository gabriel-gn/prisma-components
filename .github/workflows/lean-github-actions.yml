on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: npm install && build-npm
        working-directory: ./design-system
        run: |
          npm install
          npm run build-npm
#      - run: npm test
      - name: npm publish
        run: |
          npm run deploy-npm
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
