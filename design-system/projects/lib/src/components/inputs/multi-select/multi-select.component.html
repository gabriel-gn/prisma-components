<div class="pm-multi-select">
  <div class="d-flex flex-row justify-content-start">
    <div *ngFor="let selected of _selectedOptions">
      <div class="d-flex flex-row align-items-center">
        <p class="m-0 me-3">{{selected.name}}</p>
        <button class="btn btn-primary" (click)="removeSelectedOption(selected)">x</button>
      </div>
    </div>
  </div>
  <form>
    <input #inputBox matInput class="form-control"
           type="text"
           [formControl]="myControl"
           [placeholder]="placeholder"
           [matAutocomplete]="auto"
    >

    <mat-autocomplete #auto="matAutocomplete"
                      (optionSelected)="selectOption($event.option.value);"
                      [autoActiveFirstOption]="false"
    >
      <ng-container *ngFor="let option of filteredOptions | async">
        <mat-option
          [hidden]="isOptionSelected(option)"
          [value]="option"
        >
          {{option.name}}
        </mat-option>
      </ng-container>
    </mat-autocomplete>
  </form>
</div>
