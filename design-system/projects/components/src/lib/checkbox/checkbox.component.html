<div class="form-check" [ngClass]="{'disabled': disabled}" (click)="$event.stopPropagation();">
  <label class="form-check-label">
    <input (change)="setValue($event.target['checked'])"
           [(ngModel)]="value"
           [ngModelOptions]="{standalone: true}"
           [disabled]="disabled"
           class="form-check-input" type="checkbox">
    <span class="form-check-sign"></span>
    <ng-content></ng-content>
  </label>
</div>
