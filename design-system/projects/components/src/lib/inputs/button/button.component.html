<div class="pm-button">
  <button [className]="getClassName()" [disabled]="busy || disabled">
    <ng-container *ngIf="busy; else buttonContent">
      <span class="spinner-border spinner-border-sm mx-2" role="status" aria-hidden="true"></span>
      {{busyText ? busyText : ''}}
    </ng-container>
  </button>
</div>

<ng-template #buttonContent>
  <i *ngIf="iconClass && busy === false && iconPosition === 'start'" class="{{iconClass}}"></i>
  <ng-container *ngIf="label; else noLabel">
    <span class="align-self-center">{{label}}</span>
  </ng-container>
  <i *ngIf="iconClass && busy === false && iconPosition === 'end'" class="{{iconClass}}"></i>
</ng-template>

<ng-template #noLabel>
  <ng-content></ng-content>
</ng-template>
