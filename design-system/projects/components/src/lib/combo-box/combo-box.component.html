<mat-form-field class="w-100" style="min-height: 150px">
  <mat-select
    [disabled]="disabled"
    [disableRipple]="true"
    [(ngModel)]="value" disableOptionCentering
    (selectionChange)="selectionChanged($event)"
  >
    <mat-option *ngFor="let item of items" [value]="item.value">
      {{item.label}}
    </mat-option>
  </mat-select>
</mat-form-field>
