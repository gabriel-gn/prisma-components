<button [className]="getClassName()" [disabled]="busy">
  <ng-container *ngIf="busy; else buttonContent">
    <span class="spinner-border spinner-border-sm mx-2" role="status" aria-hidden="true"></span>
    {{busyText ? busyText : ''}}
  </ng-container>
</button>

<ng-template #buttonContent>
  <i *ngIf="iconClass && busy === false" class="{{iconClass}}"></i>
  <ng-container *ngIf="label; else noLabel">
    {{label}}
  </ng-container>
</ng-template>

<ng-template #noLabel>
  <ng-content></ng-content>
</ng-template>
