<div class="d-flex w-100">
  <div *ngIf="showIndex" class="draggable-item-index-container">
    <div *ngFor="let item of itemList, let i = index;" class="draggable-item-index">
      <p>{{ i + 1 }}</p>
    </div>
  </div>
  <div (cdkDropListDropped)="drop($event)" cdkDropList class="table-item-container w-100">
    <div *ngFor="let item of itemList, let i = index;" cdkDrag cdkDragBoundary=".table-item-container"
         class="draggable-item" (contextmenu)="openContextMenu($event, {}); $event.preventDefault();"
         style="cursor: move;">
      <div *cdkDragPlaceholder class="draggable-placeholder"></div>
      <div class="d-flex w-100">
        <!-- if IsMobile -> para poder reordenar os perfis apenas pelo Ã­cone -->
        <div *ngIf="false" cdkDragHandle class="move-icon-container">
          <i class="uil uil-lg uil-draggabledots"></i>
        </div>
        <div *ngIf="true" class="move-icon-container">
          <i class="uil uil-lg uil-draggabledots"></i>
        </div>
        <div class="w-100 align-self-center text-overflow">
          <p class="m-0">Item {{ item }}</p>
          <p class="m-0 sub-p">Subitem {{ item }}</p>
        </div>
        <div class="d-flex ms-2">
          <button (click)="profileActionsSelect.toggle()" class="btn btn-light btn-icon btn-sm ms-2">
            <i class="uil uil-md uil-ellipsis-h"></i>
          </button>
          <mat-select #profileActionsSelect class="mat-select-btn-sm">
            <mat-option>Editar perfil</mat-option>
            <mat-option>Duplicar perfil</mat-option>
            <mat-option>Apagar perfil</mat-option>
          </mat-select>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #contextMenu let-item>
  <div class="mat-menu-panel">
    <mat-optgroup [label]="'-- ' + item?.name + ' --'">
      <mat-option>
        Editar perfil
      </mat-option>
      <mat-option>
        Duplicar perfil
      </mat-option>
      <mat-option>
        Apagar perfil
      </mat-option>
    </mat-optgroup>
  </div>
</ng-template>
